<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>add new note - gnote</title>
<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/gnote.css" />
</head>

<body>
<div id="header">
	<div class="header_m">
		<a href="#">gnote (note in golang)</a>
	</div>
</div>

<div id="bodyer">
	<div class="wrapper gnote">
		<h2>Add new note</h2>
		<form method="POST">
			<table>
				<tr height="20"><td></td><td></td></tr>
				<tr>
					<td width="300">subject:</td>
					<td><input type="text" name="subject" /></td>
				</tr>
				<tr height="340">
					<td>content:</td>
					<td><textarea class="gnote_editor" name="content"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td align="right">
						<input type="submit" class="btn mr_10" value="unsave" onclick="return false;" />
						<input type="submit" class="btn btn-primary" value="Write OK, save..." />
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="slider">
		<div class="slider_link">
			<h3>Manager</h3>
			<ul>
				<li>1. <a href="../">note list</a></li>
			</ul>
		</div>
	</div>
</div>

<div id="footer">
	<p class="copyright">&copy; 2012 gnote (v1.0.0) power by Golang, designed by Eyhel-Chiu.</span>
</div>

<script charset="utf-8" src="/assets/js/kindeditor/kindeditor-min.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			resizeType : 1,
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [
				'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link']
		});
	});
</script>
</body>
</html>
